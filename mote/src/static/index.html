<title>Mote</title>

<body>
  <h1>mote editor <button id="sync">sync!</button></h1>

  <pre>
  command + . - rename group
  command + , - add new group
  shift + delete - delete group saving contents
  meta + delete - delete group with contents
  enter - split parent at
  shift + enter - insert block after
  </pre>

  <h4>Client 1</h4>
  <div class="mote" id="mote-1"></div>

  <h4>Client 2</h4>
  <div class="mote" id="mote-2"></div>
</body>
