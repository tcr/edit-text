<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Mote</title>

<body>
  <h1>mote editor <button id="action-sync">sync!</button> <button id="action-reset">reset!</button></h1>

  <pre>
  command + . - rename group
  command + , - add new group
  shift + delete - delete group saving contents
  command + delete - delete group with contents
  enter - split parent at
  shift + enter - insert block after
  </pre>

  <table id="clients">
    <tr>
      <td>
        <h4>Client 1</h4>
        <div class="mote" id="mote-1"></div>
      </td>
      <td>
        <h4>Client 2</h4>
        <div class="mote" id="mote-2"></div>
      </td>
    </tr>
  </table>
</body>
