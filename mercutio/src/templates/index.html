<body>
  <h1>Mercutio <button id="action-sync">sync!</button> <button id="action-reset">reset!</button></h1>

  <!--
  <pre>
  command + . - rename group
  command + , - add new group
  shift + delete - delete group saving contents
  command + delete - delete group with contents
  enter - split parent at
  shift + enter - insert block after</pre>
  -->

  <table id="clients">
    <tr>
      <td>
        <h4>Client 1</h4>
        <iframe style="border: none; width: 100%; height: 800px" src="/client/" name="left"></iframe>
      </td>
      <td>
        <h4>Client 2</h4>
        <iframe style="border: none; width: 100%; height: 800px" src="/client/" name="right"></iframe>
      </td>
    </tr>
  </table>
</body>
